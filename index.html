<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>DuckDuckGo</title>

  <body>
    <header>
      <div class="duck-logo">
